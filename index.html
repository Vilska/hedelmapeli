<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="textBox">
            <h1>SYÖTÄ PANOS JA ALOITA PELI SENKIN LURJUS</h1>
        </div>
        <img id="topbar" src="./assets/textures/main/ledpanel.png" alt="">
        <div class="slotArea">
            <img id="slot" src="./assets/textures/main/slot.png" alt="">
            <div class="lineArea">
                <img id="lineButtonLeft" src="./assets/textures/main/lineButton/normal.png" alt="">
                <img id="lineNormal" src="./assets/textures/main/line/normal.png" alt="">
                <img id="lineButtonRight" src="./assets/textures/main/lineButton/normal.png" alt="">
            </div>
        </div>
        <div class="buttonArea">
            <!-- LEFT -->
            <img id="soundButton" src="./assets/textures/smallButtons/sound/on.png" alt="">
            <img id="infoButton" src="./assets/textures/smallButtons/info.png" alt="">
            <img id="payoutButton" src="./assets/textures/bigButtons/payout/normal.png" alt="">
            <!-- RIGHT -->
            <img id="playButton" src="./assets/textures/bigButtons/play/normal.png" alt="">
            <img id="moneyButton" src="./assets/textures/bigButtons/money/normal.png" alt="">
            <img id="betButton" src="./assets/textures/bigButtons/bet/normal.png" alt="">
            <img id="doubleButton" src="./assets/textures/bigButtons/double/normal.png" alt="">
            <img id="holdButton" src="./assets/textures/bigButtons/hold/normal.png" alt="">
            <img id="saldoBox" src="./assets/textures/main/saldo.png" alt="">
        </div>
        <div class="touchArea">
            <div id="soundButton"></div>
            <div id="infoButton"></div>
            <div id="payoutButton"></div>
            <div id="playButton"></div>
            <div id="moneyButton"></div>
            <div id="betButton"></div>
            <div id="doubleButton"></div>
            <div id="holdButton"></div>
            <div id="saldoBox"></div>
        </div>
    </div>
</body>
</html>
